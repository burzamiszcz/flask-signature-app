<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Aplikacja szkoleniowa</title>
        <link rel="shortcut icon" href="{{ url_for('static', filename='images/icon.jpg') }}" type="image/x-icon">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
        <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
        <!-- Bulma Version 0.9.0-->
        <!-- <link rel="stylesheet" href="https://unpkg.com/bulma@0.9.0/css/bulma.min.css" /> -->
        <link rel="stylesheet" href="{{ url_for('static', filename='css/bulma.min.css') }}" />

        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/hero.css') }}">
        <!-- <link rel="stylesheet" href="https://unpkg.com/bulma-modal-fx/dist/css/modal-fx.min.css" /> -->
        <link rel="stylesheet" href="{{ url_for('static', filename='css/modal-fx.min.css') }}" />
    </head>
    <body>
        <section class="hero is-info is-bold">
            <div class="hero-head">
                <nav class="navbar">
                    <div class="container">
                        <div class="navbar-brand">
                            <a class="navbar-item" href="../">
                                <img src="static/images/logo.png" alt="Logo">
                            </a>
                            <span class="navbar-burger burger" data-target="navbarMenu">
                                <span></span>
                                <span></span>
                                <span></span>
                            </span>
                        </div>
                        <div id="navbarMenu" class="navbar-menu">
                            <div class="navbar-end">
                                <div class="tabs is-right">
                                    <ul>
                                        <li class="is-active"><a href="/main">Przeprowadź szkolenie</a></li>
                                        <li><a href="/groups">Grupy szkoleniowe</a></li>
                                        <li><a href="/add_training">Dodaj szkolenie</a></li>
                                        <li><a href="/add_user">Dodaj użytkownika</a></li>
                                    </ul>
                                </div>
                            </div>
                        </div>
                    </div>
                </nav>
            </div>
            <div class="hero-body">
                <div class="container has-text-centered">
                    <h1 class="title">
                    Aplikacja szkoleniowa
                    </h1>
                </div>
            </div>
        </section>
        <div class="box cta">
            <p class="has-text-centered">
             Wybierz szkolenie i grupe, dla której przeprowadzasz szkolenie.
            </p>
        </div>
        <form method="POST">
            <section class="container has-text-centered" >
                <div class="container" style="display: inline-block; ">
                    <div class="select">
                        <select id="training_select" name ="training_select" style = "width: 100%;">
                            {% for training in trainings %}
                            <option>{{training}}</option>
                            {% endfor %}
                        </select>
                    </div>    
                    <div class="select">
                        <select name="group_select">
                                {% for group in groups %}
                                <option>{{group}}</option>
                                {% endfor %}
                        </select>
                    </div>
                    <a href="training.html"><button class="button is-large is-fullwidth" style="margin-top: 10px; margin-bottom: 10px;">Dalej</button></a>
                    
                </div>
                <div>
                <embed id="embed_pdf" src="" width="1000" height="500" type="application/pdf">
                </div> 
                    <script>
                        var training_select = document.getElementById('training_select').value;
                            var path = 'static\\pdf_trainings\\';
                            var extension = '.pdf';
                            var full_path = path + training_select + extension;
                            document.getElementById("embed_pdf").src = full_path;
                        const training_select_const = document.getElementById('training_select');
                        training_select_const.onchange = () => {
                            var training_select = document.getElementById('training_select').value;
                            var path = 'static\\pdf_trainings\\';
                            var extension = '.pdf';
                            var full_path = path + training_select + extension;
                            document.getElementById("embed_pdf").src = full_path;
                        }
                    </script>
            </section>
        </form>
        <!-- <footer class="footer">
            <script src="js/bulma.js"></script>
        </footer> -->
    </body>
</html>
